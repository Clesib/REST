<style>

  body {
    background-image: url("images/background.jpg");
  }

  tr {
    height:35px;
  }
</style>

<h1>Créer un utilisateur</h1>
<form novalidate class="simple-form" ng-submit="create()">
  <table>
    <tr>
      <td>Name: </td>
      <td> <input type="text" ng-model="user.name" /></td>
    </tr>
    <tr>
      <td>Surname: </td>
      <td>  <input type="text" ng-model="user.surname" /></td>
    </tr>
    <tr>
      <td>E-mail: </td>
      <td>  <input type="email" ng-model="user.email" /></td>
    </tr>
    <tr>
      <td>Website: </td>
      <td>   <input type="text" ng-model="user.website" /></td>
    </tr>
  </table>
  <input type="button" ng-click="reset()" value="Reset" />
  <input type="submit" value="Créer" />
</form>
